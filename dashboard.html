
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <script src="public/js/data.js"></script>
</head>
<body>
  <header>
    <h1>Employee Directory</h1>
    <nav>
      <a href="form.html">â• Add Employee</a>
      <a href="list.html">ğŸ“‹ List View</a>
    </nav>
  </header>
  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email" />
      <select id="filterDept">
        <option value="">Filter by Department</option>
        <option value="Engineering">Engineering</option>
        <option value="Design">Design</option>
      </select>
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="name">First Name</option>
        <option value="department">Department</option>
      </select>
    </div>
    <div id="employeeGrid" class="employee-grid"></div>
  </main>
  <script>
    


    const grid = document.getElementById("employeeGrid");
    const searchInput = document.getElementById("searchInput");
    const filterDept = document.getElementById("filterDept");
    const sortSelect = document.getElementById("sortSelect");

    function saveData() {
      localStorage.setItem("employeeData", JSON.stringify(employeeData));
    }

    function handleDelete(id) {
      const confirmDelete = confirm("Are you sure you want to delete this employee?");
      if (!confirmDelete) {
        return;
      }  
      employeeData = employeeData.filter(emp => emp.id != id);
      saveData();
      render(employeeData);
    }

    function render(data) {
      grid.innerHTML = "";
      data.forEach(emp => {
        const div = document.createElement("div");
        div.className = "employee-card";
        div.innerHTML = `
          <p><strong>ID:</strong> ${emp.id}</p>
          <p><strong>Name:</strong> ${emp.firstName} ${emp.lastName}</p>
          <p><strong>Email:</strong> ${emp.email}</p>
          <p><strong>Department:</strong> ${emp.department}</p>
          <p><strong>Role:</strong> ${emp.role}</p>
          <div class="space">
          <a href="form.html?id=${emp.id}">âœï¸ Edit</a>
          <button class="delete-btn" onclick="handleDelete('${emp.id}')">ğŸ—‘ Delete</button>
          </div>
        `;
        grid.appendChild(div);
      });
    }
    

    function applyFilters() {
      let data = [...employeeData];
      const q = searchInput.value.toLowerCase();
      const dept = filterDept.value;
      const sort = sortSelect.value;

      if (q) {
        data = data.filter(e =>
          e.firstName.toLowerCase().includes(q) ||
          e.lastName.toLowerCase().includes(q) ||
          e.email.toLowerCase().includes(q)
        );
      }

      if (dept) {
        data = data.filter(e => e.department === dept);
      }

      if (sort === "name") {
        data.sort((a, b) => a.firstName.localeCompare(b.firstName));
      } else if (sort === "department") {
        data.sort((a, b) => a.department.localeCompare(b.department));
      }

      render(data);
    }

    searchInput.addEventListener("input", applyFilters);
    filterDept.addEventListener("change", applyFilters);
    sortSelect.addEventListener("change", applyFilters);

    render(employeeData);
  </script>
</body>
</html>
